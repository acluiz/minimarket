<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimercado PUCRS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="import" href="./components/header/index.html" />
  </head>
  <body>
    <main id="layout"></main>

    <script type="module">
      import { Header } from "./components/header.js";
      import { Footer } from "./components/footer.js";
      import { Hero, heroAnimation } from "./components/hero.js";
      import { Services } from "./components/services.js";
      import { Products } from "./components/products.js";
      import { onSendForms } from "./components/form.js";

      import {
        fruits_vegetables,
        foods,
        cleaning,
      } from "./constants/products.js";

      const layout = document.getElementById("layout");

      layout.innerHTML = `
        ${Header()}
        ${Hero()}
        
        ${Products({
          id: "frutas-verduras",
          title: "Frutas e verduras",
          products: fruits_vegetables,
        })}
        
        ${Products({
          id: "alimenticios-nao-pereciveis",
          title: "Alimentícios não perecíveis",
          products: foods,
        })}
        
        ${Products({
          id: "higiene-limpeza",
          title: "Higiene e limpeza",
          products: cleaning,
        })}

        ${Services()}
        ${Footer()}
      `;

      heroAnimation();
      onSendForms();
    </script>
  </body>
</html>
